<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- minify -->

    <!-- <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <link rel="stylesheet" href="memory.css" />

    <title>Memory Game</title>
  </head>
  <body>
    <div class="nes-container with-title head">
      <h2>Memory Game</h2>
      <div class="score">Score: <span>0</span></div>
    </div>
    <div class="container">
      <div class="cell">
        <div class="front" data-index="1">
          <img src="canada.png" alt="canada" />
        </div>
        <div class="back"></div>
      </div>
      <div class="cell">
        <div class="front" data-index="1">
          <img src="canada.png" alt="canada" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="2">
          <img src="iran.png" alt="iran" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="2">
          <img src="iran.png" alt="iran" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="3">
          <img src="Colombia.png" alt="Colombia" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="3">
          <img src="Colombia.png" alt="Colombia" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="4">
          <img src="korea.png" alt="korea" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="4">
          <img src="korea.png" alt="korea" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="5">
          <img src="norway.png" alt="norway" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="5">
          <img src="norway.png" alt="norway" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="6">
          <img src="sweden.png" alt="sweden" />
        </div>
        <div class="back"></div>
      </div>

      <div class="cell">
        <div class="front" data-index="6">
          <img src="sweden.png" alt="sweden" />
        </div>
        <div class="back"></div>
      </div>
    </div>
    <div class="btn-class">
      <button class="nes-btn is-primary" id="refresh-button">New Game</button>
    </div>

    <script defer src="memory.js"></script>
  </body>
</html>
